<div style="border: 1px solid #eaeaea; padding: 12px;">
    <div style="width:100%; padding: 2px;">
        <div style="display: inline; width: 50%; font-weight: bold;">Nombre:</div>
        <div style="display: inline; width: 50%">{name}</div>
    </div>
    
    <div style="width:100%; padding: 2px;">
        <div style="display: inline; width: 50%; font-weight: bold;">Correo:</div>
        <div style="display: inline; width: 50%">{email}</div>
    </div>
    
    <div style="width:100%; padding: 2px;">
        <div style="display: inline; width: 50%; font-weight: bold;">Telefono:</div>
        <div style="display: inline; width: 50%">{phone}</div>
    </div>

    <div style="width:100%; padding: 2px;">
        <div style="display: inline; width: 50%; font-weight: bold;">Comentario:</div>
        <div style="display: inline; width: 50%">{commentary}</div>
    </div>
</div>
